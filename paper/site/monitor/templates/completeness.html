{% block content %}
<table id='completeness' class='table table-striped table-bordered table-responsive floatLeft'>
    <tr>
        <th colspan='4'>Observations by Day</th>
    </tr>
    <tr>
        <th style='width:30%'>Julian Day</th>
        <th style='width:25%'># Complete</th>
        <th style='width:25%'>Total Amount</th>
        <th style='width:20%'>Time last updated</th>
    </tr>
    <tbody>
        {% for jd, complete, total, timestamp in completeness %}
        <tr>
            <td>{{ jd }}</td>
            <td>{{ complete }}</td>
            <td>{{ total }}</td>
            <td>{{ timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
