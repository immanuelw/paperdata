{% block content %}
<table class='table table-striped table-bordered table-responsive' style='margin:0;'>
    <tr>
        <th colspan='4'>Processing Files</th>
    </tr>
    <tr>
        <th style='width:30%'>Filename</th>
        <th style='width:30%'>Status</th>
        <th style='width:20%'>Host</th>
        <th style='width:10%'>Obsnum</th>
        <th style='width:10%'>Amount of time since stage start</th>
    </tr>
    <tbody>
        {% for file in working_FILEs %}
        <tr>
            <td>{{ file.filename }}</td>
            <td>{{ file.status }}</td>
            <td>{{ file.host }}</td>
            <td>{{ file.obsnum }}</td>
            <!--td>{{ (utc - file.current_stage_start_time).total_seconds | int }}</td-->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
