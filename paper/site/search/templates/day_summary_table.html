{% block content %}
<table class='table-bordered table-striped'>
	<b>Current Days Summary</b>
	<thead>
		<tr>
			<th>Julian Day</th>
			<th>Amount</th>
		</tr>
	</thead>
	<tbody>
		{% for julian_day, count in day_map %}
			<tr>
				<td>{{ julian_day }}</td>
				<td>{{ count }}</td>
			</tr>
			{% endfor %}
	</tbody>
</table>
{% endblock %}
