{% block content %}
<table class='table-bordered table-striped'>
    <b>Current Days Summary</b>
    <thead>
        <tr>
            <th>Julian Day</th>
            <th>Polarization</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for julian_day, pol, count in pol_map %}
            <tr>
                <td>{{ julian_day }}</td>
                <td>{{ pol }}</td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
